<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
   <style>
    table {
      border: 2px solid blue;
     }
      td, th {
        border: 2px solid red;
        padding: 5px;
        text-align: center;
      }
    
   </style>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table >
        <tr>
            <th>Person Name</th>
            <th>Age</th>
        </tr>
        <tr>
           <td>Nagu</td>
           <td>26</td>
        </tr>
        <tr>
            <td>Hemanth</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Shiva</td>
            <td>32</td>
        </tr>
    </table>
</body>
</html>
